{% extends "base.html" %}

{% block content %}
<div class="chat-container" style="display: block;">
    <div class="chat-header">
        <h2>Flow Chatbot</h2>
        <p>Guided Conversation</p>
        <div class="progress-bar">
            <div class="progress" style="width: 0%"></div>
        </div>
        <div class="step-info">Step 0 of 5</div>
    </div>
    
    <div class="chat-messages" id="flowMessages">
        <div class="message bot">
            <div class="message-content">
            </div>
        </div>
    </div>
    
    <div class="chat-input">
        <div class="input-group">
            <input type="text" id="flowInput" placeholder="Type your answer here..." autocomplete="off">
            <button id="sendFlowMessage">Send</button>
        </div>
        <div id="flowError" class="error" style="display: none;"></div>
        <button id="backToHome" class="btn back-btn">Back to Home</button>
    </div>
</div>


{% endblock %}
