{% extends "base.html" %}

{% block content %}
<div class="chat-container" style="display: block;">
    <div class="chat-header">
        <h2>RAG Chatbot</h2>
        <p>Document-Based Questions</p>
    </div>
    
    <div class="chat-messages" id="ragMessages">
        <div class="message bot">
            <div class="message-content">
                Hello! I'm your document assistant.
                <br><br>
                What would you like to know about company's Employement Rules?
            </div>
        </div>
    </div>
    
    <div class="chat-input">
        <div class="input-group">
            <input type="text" id="ragInput" placeholder="Ask a question about the documents..." autocomplete="off">
            <button id="sendRagMessage">Send</button>
        </div>
        <button id="backToHomeRag" class="btn back-btn">Back to Home</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatInterface = new ChatInterface();
    chatInterface.initializeRagChat();
});
</script>
{% endblock %}
